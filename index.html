<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator By USMAN Khatri </title>
</head>
<body>

    <div class="namewala"> <h1 id="mainheading">MATRIX <br />
        CALCULATOR</h1></div>
    <div class="calculator">
   
    <div>
    <form id="matrix-form">
        <input id="input1" type="number" placeholder="   Enter Matrix ">
        <button id="btn1" type="submit">Generate </button>
    </form><br><br><br><br><br><br></div>

    <div id="input-box1"></div>
    <br><br>
    <div id="input-box2"></div>

    <div>
    <select id="operation" >
        <option value="add">  Sum + </option>
        <option value="subtract">Maines - </option>
    </select></div><br /> 
    <div>

    <button id="calculate">Calculate</button></div>

    <div id="result"></div>
    <div id="result-matrix"></div>
</div>
    <h4>USMAN KHATRI</h4>
</div>
  
    <script src="./app.js"></script>
</body>
</html>
